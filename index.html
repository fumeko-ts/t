<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock UI Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2d2d2d;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container { max-width: 800px; width: 100%; }
        .json-input { width: 100%; height: 150px; margin-bottom: 20px; }
        .visualization {
            border: 1px solid #444;
            background: #3c3c3c;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background: #d80607;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .panel {
            border: 1px solid #666;
            background: #555;
            padding: 15px;
            border-radius: 8px;
            min-width: 100px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Bedrock UI Visualizer</h1>
        <textarea class="json-input" placeholder="Paste your JSON UI code here..."></textarea>
        <div class="button" onclick="visualizeJSON()">Visualize</div>
        <div class="visualization" id="visualization"></div>
    </div>

    <script>
        function visualizeJSON() {
            const jsonInput = document.querySelector('.json-input').value;
            const visualization = document.getElementById('visualization');
            visualization.innerHTML = '';

            try {
                const jsonData = JSON.parse(jsonInput);
                parseElement(jsonData, visualization);
            } catch (e) {
                visualization.innerHTML = '<div class="element">Invalid JSON!</div>';
            }
        }

        function parseElement(data, parentElement) {
            if (Array.isArray(data)) {
                data.forEach(item => parseElement(item, parentElement));
            } else if (typeof data === 'object') {
                const element = document.createElement('div');

                if (data.type === 'button') {
                    element.className = 'button';
                    element.innerHTML = data.text || 'Button';
                } else if (data.type === 'panel') {
                    element.className = 'panel';
                    element.innerHTML = data.text || 'Panel';
                } else if (data.type === 'label') {
                    element.className = 'label';
                    element.innerHTML = data.text || 'Label';
                } else {
                    element.className = 'element';
                }

                parentElement.appendChild(element);

                Object.keys(data).forEach(key => {
                    const value = data[key];
                    if (typeof value === 'object' && key !== 'type') {
                        parseElement(value, element);
                    }
                });
            }
        }
    </script>
</body>
</html>
