<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock UI Visualizer</title>
    <style>
        body {
            font-family: 'Minecraft', sans-serif;
            background: #2d2d2d;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
        }
        .container { max-width: 1000px; width: 100%; }
        .json-input { width: 100%; height: 150px; margin-bottom: 20px; }
        .visualization {
            border: 1px solid #444;
            background: #3c3c3c;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #d80607;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .panel {
            border: 1px solid #666;
            background: #555;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
            min-height: 100px;
        }
        .label {
            font-weight: bold;
        }
        .image {
            background-size: cover;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Bedrock UI Visualizer</h1>
        <textarea class="json-input" placeholder="Paste your JSON UI code here..."></textarea>
        <div class="button" onclick="visualizeJSON()">Visualize</div>
        <div class="visualization" id="visualization"></div>
    </div>
    <script src="uiVisualizer.js"></script>
</body>
</html>
