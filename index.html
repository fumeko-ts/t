<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock UI Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #2d2d2d; color: #ccc; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; }
        .json-input { width: 100%; height: 150px; margin-bottom: 20px; }
        .visualization { border: 1px solid #444; background: #3c3c3c; padding: 20px; display: flex; flex-wrap: wrap; }
        .element { border: 1px solid #555; background: #4a4a4a; padding: 10px; margin: 10px; border-radius: 4px; }
        .button { display: inline-block; padding: 10px 20px; margin: 10px 0; background: #d80607; color: white; text-align: center; border-radius: 4px; cursor: pointer; }
        .panel { border: 1px solid #666; background: #555; padding: 15px; border-radius: 8px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Bedrock UI Visualizer</h1>
        <textarea class="json-input" placeholder="Paste your JSON UI code here..."></textarea>
        <div class="button" onclick="visualizeJSON()">Visualize</div>
        <div class="visualization" id="visualization"></div>
    </div>

    <script>
        function visualizeJSON() {
            const jsonInput = document.querySelector('.json-input').value;
            const visualization = document.getElementById('visualization');
            visualization.innerHTML = '';

            try {
                const jsonData = JSON.parse(jsonInput);
                parseElement(jsonData, visualization);
            } catch (e) {
                visualization.innerHTML = '<div class="element">Invalid JSON!</div>';
            }
        }

        function parseElement(data, parentElement) {
            if (Array.isArray(data)) {
                data.forEach(item => parseElement(item, parentElement));
            } else if (typeof data === 'object') {
                const element = document.createElement('div');
                element.className = 'element';
                parentElement.appendChild(element);

                if (data.type) {
                    element.classList.add(data.type);
                }

                Object.keys(data).forEach(key => {
                    const value = data[key];
                    if (key === 'type') {
                        if (value === 'button') {
                            element.innerHTML = '<div class="button">Button</div>';
                        } else if (value === 'panel') {
                            element.innerHTML = '<div class="panel">Panel</div>';
                        } else if (value === 'label') {
                            element.innerHTML = `<div class="label">${data.text || 'Label'}</div>`;
                        }
                    } else {
                        const keyValueElement = document.createElement('div');
                        keyValueElement.innerHTML = `<strong>${key}:</strong> ${JSON.stringify(value)}`;
                        element.appendChild(keyValueElement);

                        if (typeof value === 'object') {
                            parseElement(value, keyValueElement);
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
